{% extends 'base.html' %}

{% block content %}
  <h2>Your Workout Plans</h2>
  <ul class="list-group">
    {% for plan in workout_plans %}
      <li class="list-group-item">
        <a href="{% url 'add_sets' plan.id %}">{{ plan.title }}</a> - Created on {{ plan.created_at }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
